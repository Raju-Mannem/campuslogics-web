steps:
  # Building container image
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        docker build -t gcr.io/$PROJECT_ID/raju-mannem \
          --build-arg IMAGEKIT_PUBLIC_KEY=$$IMAGEKIT_PUBLIC_KEY \
          --build-arg IMAGEKIT_URL_ENDPOINT=$$IMAGEKIT_URL_ENDPOINT \
          --build-arg IMAGEKIT_PRIVATE_KEY=$$IMAGEKIT_PRIVATE_KEY \
          .
    secretEnv: 
      - 'IMAGEKIT_PUBLIC_KEY'
      - 'IMAGEKIT_URL_ENDPOINT'
      - 'IMAGEKIT_PRIVATE_KEY'

  # Pushing and Deploying
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/raju-mannem']

availableSecrets:
  secretManager:
    - versionName: projects/$PROJECT_ID/secrets/IMAGEKIT_PUBLIC_KEY/versions/latest
      env: 'IMAGEKIT_PUBLIC_KEY'
    - versionName: projects/$PROJECT_ID/secrets/IMAGEKIT_URL_ENDPOINT/versions/latest
      env: 'IMAGEKIT_URL_ENDPOINT'
    - versionName: projects/$PROJECT_ID/secrets/IMAGEKIT_PRIVATE_KEY/versions/latest
      env: 'IMAGEKIT_PRIVATE_KEY'